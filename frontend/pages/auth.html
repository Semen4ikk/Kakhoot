<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация / Регистрация</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        .form-container {
            max-width: 400px;
        }
        .toggle-link {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
<script>
    if (localStorage.getItem('isAuthenticated')) {
        window.location.href = 'main.html';
    }
</script>

<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="form-container bg-white p-4 rounded shadow">
        <div id="login-form">
            <h3 class="text-center mb-4">Вход</h3>
            <form id="login">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required />
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="loginPassword" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
                <div class="text-center mt-3">
                    Нет аккаунта? <span id="show-register" class="toggle-link">Зарегистрироваться</span>
                </div>
            </form>
        </div>
        <div id="register-form" style="display: none;">
            <h3 class="text-center mb-4">Регистрация</h3>
            <form id="register">
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required />
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="registerPassword" required />
                </div>
                <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
                <div class="text-center mt-3">
                    Уже есть аккаунт? <span id="show-login" class="toggle-link">Войти</span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../components/auth.js">
</script>
</body>
</html>
